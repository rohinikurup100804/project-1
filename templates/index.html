<!DOCTYPE html>

<html>

<head>

 <title>Fake News Detector</title>

</head>

<body>

 <h2>Fake News Detector</h2>

 <form method="POST" action="/predict">

 <textarea name="news" rows="10" cols="60" placeholder="Paste your news article here..."></textarea><br><br>

<input type="submit" value="Check News">

</form>



 {% if prediction %}

 <h3>Result: {{ prediction }}</h3>

{% endif %}

</body>

</html>
